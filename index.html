<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Browser</title>
    <style>
      body {
        margin: 0;
        background: #1e1e1e;
        font-family: sans-serif;
        color: white;
      }

      .topbar {
        display: flex;
        align-items: center;
        background: #2b2b2b;
        padding: 6px;
      }

      input#url {
        flex: 1;
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        margin: 0 8px;
        outline: none;
      }

      button {
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
      }

      webview {
        width: 100%;
        height: calc(100vh - 50px);
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="back">←</button>
      <button id="forward">→</button>
      <input id="url" placeholder="Search Google or type URL" />
      <button id="go">Go</button>
    </div>

    <webview id="web" src="https://www.google.com" allowpopups></webview>

    <script>
      const webview = document.getElementById("web");
      const urlInput = document.getElementById("url");

      document.getElementById("go").onclick = () => {
        let val = urlInput.value.trim();
        if (!val.startsWith("http")) {
          val = "https://www.google.com/search?q=" + encodeURIComponent(val);
        }
        webview.src = val;
      };

      document.getElementById("back").onclick = () => webview.goBack();
      document.getElementById("forward").onclick = () => webview.goForward();

      webview.addEventListener("did-navigate", (e) => {
        urlInput.value = e.url;
      });
    </script>
  </body>
</html>
